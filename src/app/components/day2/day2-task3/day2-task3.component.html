<div class="d-flex justify-content-center my-5">
  <div class="card shadow-sm" style="width: 100%; max-width: 500px">
    <div class="card-body p-4">
      <h4 class="card-title mb-4 text-center">User Registration</h4>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [class.is-invalid]="name.touched && name.invalid"
            placeholder="Name"
          />
          <label for="name">Name</label>
          <div
            *ngIf="name.touched && name.errors?.['required']"
            class="invalid-feedback"
          >
            Name is required.
          </div>
          <div
            *ngIf="name.touched && name.errors?.['minlength']"
            class="invalid-feedback"
          >
            Name must be at least 3 characters.
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="email.touched && email.invalid"
            placeholder="Email"
          />
          <label for="email">Email</label>
          <div
            *ngIf="email.touched && email.errors?.['required']"
            class="invalid-feedback"
          >
            Email is required.
          </div>
          <div
            *ngIf="email.touched && email.errors?.['email']"
            class="invalid-feedback"
          >
            Please enter a valid email.
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="password.touched && password.invalid"
            placeholder="Password"
          />
          <label for="password">Password</label>
          <div
            *ngIf="password.touched && password.errors?.['required']"
            class="invalid-feedback"
          >
            Password is required.
          </div>
        </div>

        <div class="form-floating mb-4">
          <input
            type="number"
            id="age"
            formControlName="age"
            class="form-control"
            placeholder="Age (optional)"
          />
          <label for="age">Age (optional)</label>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="userForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
